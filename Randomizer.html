<!DOCTYPE html>
<html lang="pt_BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DeadByRandomizer | Randomizer</title>
    <link
      href="https://fonts.googleapis.com/css2?family=PT+Serif:ital,wght@0,400;0,700;1,400;1,700&family=Quicksand:wght@300..700&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="Style/styles.css" />
    <link rel="shortcut icon" type="Image/png" sizes="126x126"
    href="Source/Icon.png"
  </head>
  <body>
    <div class="title">
      <h1>Randomizer</h1>
    </div>
    <div class="filter-container">
      <label for="role-select">Select Role:</label>
      <select id="role-select">
        <option value="survivor">Survivor</option>
        <option value="killer">Killer</option>
      </select>
    </div>
    <div class="button-randomizer-container">
      <button id="randomize-button">Randomize</button>
    </div>
    <div class="perks-container">
      <div id="perk1">
        <img id="perk1-img" src="Source/PerkLoading.png" alt="Loading1" />
        <span id="perk1-name" style="visibility: hidden">.</span>
      </div>
      <div id="perk2">
        <img id="perk2-img" src="Source/PerkLoading.png" alt="Loading2" />
        <span id="perk2-name" style="visibility: hidden">.</span>
      </div>
      <div id="perk3">
        <img id="perk3-img" src="Source/PerkLoading.png" alt="Loading3" />
        <span id="perk3-name" style="visibility: hidden">.</span>
      </div>
      <div id="perk4">
        <img id="perk4-img" src="Source/PerkLoading.png" alt="Loading4" />
        <span id="perk4-name" style="visibility: hidden">.</span>
      </div>
    </div>
    <div class="container">
      <div class="side-bar">
        <div class="about-container">
          <a href="index.html"
            >About
            <img src="Source/Inicio.png" alt="Inicio" />
          </a>
        </div>
      </div>
    </div>
    <script src="Script/script.js"></script>
  </body>
</html>
